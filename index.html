<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/108bd5462c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="main">
      <div class="introduction">
        <h1 id="main-title">News-Now</h1>
        <div id="main-description">
          Hear all the top and important news you need to know here.
        </div>
      </div>
      <div class="sections">
        <div class="world-news-section">
          <button id="world-news-button">
            <i class="fa-solid fa-earth-americas"></i>View World News
          </button>
          <div class="world-news-input">
            <i class="fa-solid fa-arrow-turn-down"></i>
            <input type="text" id="world-news-input-section" />
          </div>
          <div id="world-news-container"></div>
        </div>
        <div class="usa-news-section"></div>
      </div>
    </div>
  </body>
  <script src="./scripts.js"></script>
</html>
